<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap>#btn{color: red; width: 100px; height: 100px; background-color: #000;}
        .wrap>#btn.on{color: #fff;}
    </style>
</head>
<body>
   <div class="wrap">
       <h1 id="logo">타이틀</h1>
       <ul class="listbox">
           <li class="list">리스트1</li>
           <li class="list">리스트2</li>
           <li class="list">리스트3</li>
       </ul>
       <button id="btn">버튼</button>
   </div> 
   <script>
      const title = document.querySelector('#logo');
      const lis= document.querySelectorAll('.list'); // 쿼리셀렉터는 첫번째꺼 하나만 적용되고, 쿼리셀렉터올은 하나도 적용이 되지 않음. li는 배열로 받아오기 때문에
      title.style.color = '#f00' // script로 적용하면 우선순위가 높은 인라인으로 들어감. !important를 적용하면 순서 안바뀜.
      // lis[2].style.backgroundColor='#396' // 백그라운드컬러 적을 때 카멜표기법으로 적어야 적용됨

    for(i=0; i<lis.length; i++){
        lis[i].style.backgroundColor='#396' //lis는 그냥 임의로 지어준 것임
    }

    const btn = document.querySelector('#btn');
   
    btn.classList.add('on')
    // .forEach(대상데이터, 인덱스, 배열)
    lis.forEach(li => {
        li.style.backgroundColor='red';
    })
    
   </script>
</body>
</html>
